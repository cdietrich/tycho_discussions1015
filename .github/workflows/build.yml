name: Build Projects Latest

on: 
  push:
  pull_request:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 4 * * *'

jobs:
  build_domain_tycho_30:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
      - name: BuildX
        uses: GabrielBB/xvfb-action@v1.6
        with:
          run: mvn --version"
      - name: Build
        uses: GabrielBB/xvfb-action@v1.6
        with:
          run: mvn clean install -Dtycho-version=3.0.0-SNAPSHOT -Dtycho.p2.transport=ecf -Dmaven.repo.local=.mxxxx2 -Dtycho.localArtifacts=ignore -f org.eclipse.xtext.example.domainmodel.releng"
